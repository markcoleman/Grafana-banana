# CodeQL security analysis workflow
# This workflow performs static code analysis to identify security vulnerabilities
# and coding errors in the codebase.

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

# Prevent concurrent runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Build C# project
      - if: matrix.build-mode == 'manual' && matrix.language == 'csharp'
        name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - if: matrix.build-mode == 'manual' && matrix.language == 'csharp'
        name: Restore dependencies
        run: dotnet restore backend/GrafanaBanana.Api/GrafanaBanana.Api.csproj

      - if: matrix.build-mode == 'manual' && matrix.language == 'csharp'
        name: Build .NET project
        run: dotnet build backend/GrafanaBanana.Api/GrafanaBanana.Api.csproj --configuration Release --no-restore

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
